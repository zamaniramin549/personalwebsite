{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block titile %}{% endblock %}</title>
        {% block metadata %}{% endblock %}
        <meta name="google-site-verification" content="oXofEh85lnv8QJGc1B6wSb67wCVWnzasrb2m5tSpzEg" />
        <meta name="msvalidate.01" content="34162669469F379A7D01E22E1D0722D4" />
        <link rel="icon" type="image/x-icon" href="{% static 'front/images/favicon.ico' %}">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Custom css -->
        <link rel="stylesheet" type="text/css" href="{% static 'front/css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'front/css/default.min.css' %}">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- JS -->
        <script src="{% static 'front/js/textchange.js' %}"></script>
        <script src="{% static 'front/js/highlight.min.js' %}"></script>
        <script>hljs.highlightAll();</script>

        <!-- Video player -->
        <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
        <script src="https://unpkg.com/video.js/dist/video.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.theme.min.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.min.js"></script>
        <!-- infinit scroll -->
        {% block infinit_scroll %}{% endblock %}

    </head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CYSBZTEHR3"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-CYSBZTEHR3');
    </script>
    <body style="overflow-x: hidden;">
        {% block content %}{% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                 $("#product-slider").owlCarousel({
                     items:3,
                     itemsDesktop:[1000,4],
                     itemsDesktopSmall:[979,2],
                     itemsTablet:[768,2],
                     itemsMobile:[650,1],
                     pagination:true,
                     autoPlay:true
                 });
             });
        </script>
        {% block search_javascript %}{% endblock %}
    </body>
</html>
